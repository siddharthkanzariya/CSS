<html>
    <head>
        <style>
            .pagination {
                display: inline-block;
            }
            .pagination a {
                color: red;
                float: left;
                padding: 10px 15px;
            }
        </style>
    </head>
    <body>
        <h2>Simple Pagination</h2>
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">&raquo;</a>
        </div>
    </body>
</html>
