<DOCTYPE html>
    <html>
        <head>
            <style>
                div {
                    width: 100px;
                    height:100px;
                    background: yellow;
                    -webkit-transition: width 1s;
                    transition: width 2s;
                }
                div:hover {
                    width: 300px;
                }
            </style>
        </head>
        <body>
            <h1>The transition Property</h1>
            <p>Hover over div element below, to see the transition effect:</p>
            <div></div>
        </body>
    </html>
