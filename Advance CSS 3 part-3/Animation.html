<DOCTYPE html>
    <html>
        <head>
            <style>
                div {
                    width: 140px;
                    height: 120px;
                    background-color: green;
                    animation-name: example;
                    animation-duration: 5s;
                    color: aliceblue;
                }
                @keyframes example {
                    from {background-color: red;}
                    to {background-color: black;}
                }
            </style>
        </head>
        <body>
            <div>SIDHU MOOSEWALA</div>
        </body>
    </html>
