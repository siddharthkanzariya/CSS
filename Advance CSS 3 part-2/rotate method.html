<html>
    <head>
        <style>
            div {
                width: 300px;
                height: 100px;
                background-color: blue;
                border: 2px solid black;
            }
            div#r {
                -webkit-transform: rotateX(200deg);
                transform: rotateX(200deg);
            }
        </style>
    </head>
    <body>
        <div>This is div tag...</div>
        <div id="r">Rotated clockwise 20 degrees.</div>
    </body>
</html>
