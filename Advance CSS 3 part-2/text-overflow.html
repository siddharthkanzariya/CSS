<html>
    <head>
        <style>
            p.test1 {
                white-space: nowrap;
                width: 200px;
                border: 2px solid red;
                overflow: scroll;
                text-overflow: clip;
            }
            p.test2 {
                white-space: nowrap;
                width: 200px;
                border: 2px solid yellow;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>
        <h2>text-overflow: clip</h2>
        <p class="test1">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        <h2>text-overflow: ellipsis</h2>
        <p class="test2">bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
    </body>
</html>
